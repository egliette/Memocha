services:
  backend:
    build:
      context: ./backend
    image: memocha-backend
    container_name: memocha-backend
    ports:
      - 8055:8000
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS}
    depends_on:
      db:
        condition: service_healthy
        restart: true
    command: ["sh", "-c", "alembic upgrade head && bash"]
    tty: True
    networks:
      - memocha

  db:
    image: postgres:15
    container_name: memocha-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - memocha

networks:
  memocha:
    external: True
