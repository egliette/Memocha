services:
  frontend:
    build:
      context: ./frontend
    image: memocha-frontend
    container_name: memocha-frontend
    volumes:
      - ./frontend/app/app:/app/app
      - ./frontend/app/components:/app/components
      - ./frontend/app/lib:/app/lib
      - ./frontend/app/types:/app/types
      - ./frontend/app/public:/app/public
      - ./frontend/app/next.config.ts:/app/next.config.ts
      - ./frontend/app/tsconfig.json:/app/tsconfig.json
      - ./frontend/app/postcss.config.mjs:/app/postcss.config.mjs
      - ./frontend/app/eslint.config.mjs:/app/eslint.config.mjs
    ports:
      - 3000:3000
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8055
    command: npm run dev
    networks:
      - memocha

  backend:
    build:
      context: ./backend
    image: memocha-backend
    container_name: memocha-backend
    ports:
      - 8055:8000
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS}
    depends_on:
      db:
        condition: service_healthy
        restart: true
    command: ["sh", "-c", "alembic upgrade head && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    tty: True
    networks:
      - memocha

  db:
    image: postgres:15
    container_name: memocha-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - memocha

networks:
  memocha:
    external: True
