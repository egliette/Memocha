global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metric_relabel_configs:
      # Keep only metrics from memocha-* containers (includes memocha-langfuse-*)
      - source_labels: [name]
        regex: 'memocha-.*'
        action: keep
